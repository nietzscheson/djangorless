
{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
{% endblock %}
